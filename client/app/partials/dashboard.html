<div class="text-center">

    <div class="row" style="margin: 10px">
        <div class="col-sm-4">

                <ui-select ng-model="dc.status">
                    <ui-select-match placeholder="Select Status..." allow-clear="true">
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="status.name as status in dc.statuses track by status.name">
                        {{status.name}}
                    </ui-select-choices>
                </ui-select>
        </div>

        <div class="col-sm-4">
          <ui-select multiple tagging tagging-label="false" theme="bootstrap" ng-disabled="disabled" ng-model="dc.priority">

            <ui-select-match  placeholder="Select Priority..." allow-clear="true">
                <span ng-bind="$item.name"></span>
            </ui-select-match>

            <ui-select-choices repeat="item.value as item in dc.priorities track by item.name">
                <span ng-bind="item.name"></span>
            </ui-select-choices>
          </ui-select>

        </div>

        <div class="col-sm-2">
            <a><h5><b>Show Task On Chart</b></h5></a>
        </div>

        <div class="col-sm-2">
            <button type="button" class="btn btn-primary ng-binding"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>Add New Task</button>
        </div>
    </div>
    <hr>

<div class="row" style="margin: 12px">
        <div ng-repeat="task in dc.tasks" class="col-sm-4 dashDiv {{task.priority}}">
            <div class="row">
                <div class="col-sm-6" style="border-bottom: 1px black solid;margin-left: 5px;margin-top: -22px"><h3>{{task.name}}</h3></div>
                <div class="col-sm-4">
                    <div class="col-sm-4"> <a href="#" tooltip-placement="{{dc.placement.selected}}" uib-tooltip="{{dc.placement.delete}}"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a> </div>
                    <div class="col-sm-4"><a href="#" tooltip-placement="{{dc.placement.selected}}" uib-tooltip="{{dc.placement.select}}"><i class="fa fa-square-o fa-2x" aria-hidden="true"></i></a></div>
                    <div class="col-sm-4"><a href="#" tooltip-placement="{{dc.placement.selected}}" uib-tooltip="{{dc.placement.edit}}"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a></div>
                </div>

            </div>
            <div class="text-left">
            <b>Task Name:</b>{{task.name}}<br>
            <b>Description:</b>{{task.description}}<br>
            <b>Start Date:</b>{{task.startdate}}<b>End Date:</b>{{task.enddate}}<br>
            <b>Status:</b>{{task.status}}<br>
            <b>Priority:</b>{{task.priority}}<br>
            </div>
        </div>

</div>
</div>
